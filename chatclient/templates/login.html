<!DOCTYPE html>
<html>
<head>
    <link href="/static/semantic/css/semantic.css" rel="stylesheet">
    <script src="/static/js/jquery-1.11.0.js"></script>

    <title>Online Chatting</title>
</head>
<body>

    <div class="ui three column grid">
        <div class="column">
        </div>

    <div class="column">
        <div class="ui fluid form segment">
      <h3 class="ui header">LOG-IN</h3>

      <div class="field">
        <label>username</label>
        <input id="login_username" placeholder="Username" type="text">
      </div>
      <div class="field">
        <label>password</label>
        <input id="login_password" type="password">
      </div>
      <span style="float:left;">
        <div id="login" class="ui blue submit button" >Login</div>
      </span>
      <span style="float:right;">
        <div class="ui animated button" id="signup">
            <div class="visible content">SIGN-UP</div>
              <div class="hidden content">
                NOW
              </div>
        </div>
      </span>
     </div>


     </div>
        <div class="column">
        </div>
    </div>


  <div class="ui small modal">
  <div class="column">
    <div class="ui fluid form segment">
      <h3 class="ui header">SIGN UP</h3>
      <div class="two fields">
        <div class="field">
          <label>first Name</label>
          <input placeholder="First Name" type="text">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text">
        </div>
      </div>
      <div class="field">
        <label>Username</label>
        <input placeholder="Username" type="text">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox" id="conditions">
          <label for="conditions">I agree to the terms and conditions</label>
        </div>
      </div>
      <div class="ui blue submit button">Submit</div>
    </div>
  </div>
  </div>

    <script src="/static/semantic/javascript/semantic.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
